<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="idArticulo">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idArticulo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="valorUnitario">
        <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
        <td mat-cell *matCellDef="let row"> {{row.valorUnitario}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>

        <td mat-cell *matCellDef="let row">
            <button mat-button color="warn" [routerLink]="['edicion', row.idArticulo]">Actualizar</button>
            <button mat-button color="accent" (click)="eliminar(row.idArticulo)">Eliminar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsArticulo"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsArticulo;"></tr>
</table>


<button mat-fab color="warn" style="float: right" routerLink='/articulo/nuevo'>
  <mat-icon>create</mat-icon>
</button>
