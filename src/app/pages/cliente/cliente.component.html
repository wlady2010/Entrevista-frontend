<router-outlet></router-outlet>
<mat-toolbar>Lista de Clientes</mat-toolbar>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
            <button *ngIf="esOrden" mat-button color="accent" (click)="listarOrdenes(row.idCliente)">Ver Órdenes</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsCliente"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCliente;"></tr>
</table>
<div *ngIf="esOrden">
    <mat-toolbar>Lista de Órdenes</mat-toolbar>
    <table mat-table [dataSource]="dataSourceOrdenes">
        <ng-container matColumnDef="idOrden">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idOrden}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>

            <td mat-cell *matCellDef="let row">
                <button mat-button color="accent" (click)="listarDetalle(row.idOrden)">Ver Artículos</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsOrden"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOrden;"></tr>
    </table>
</div>
<div *ngIf="esOrden">
    <mat-toolbar>Lista de Artículos</mat-toolbar>
    <table mat-table [dataSource]="dataSourceArticulos">
        <ng-container matColumnDef="idArticulo">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idArticulo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="valorUnitario">
            <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
            <td mat-cell *matCellDef="let row"> {{row.valorUnitario}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsArticulo"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsArticulo;"></tr>
    </table>
</div>



<button mat-fab color="accent" *ngIf="!esOrden" style="float: right" routerLink='/cliente/nuevo'>
  <mat-icon>create</mat-icon>
</button>
