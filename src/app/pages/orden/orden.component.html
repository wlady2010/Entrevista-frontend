<router-outlet></router-outlet>
<mat-toolbar>Lista de Ã“rdenes</mat-toolbar>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="idOrden">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idOrden}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha | date:'dd-MM-yy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsOrden"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsOrden;"></tr>
</table>

<button mat-fab color="accent" style="float: right" routerLink='/orden/nuevo'>
  <mat-icon>create</mat-icon>
</button>
